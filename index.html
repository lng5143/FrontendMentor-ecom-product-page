<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="image-click"></div>
    <div id="nav-bar">
      <img id="icon-menu" src="images/icon-menu.svg" />
      <img id="logo" src="images/logo.svg" />

      <div id="nav-elements">
        <img src="images/icon-close.svg" />

        <div id="collections">
          <p>Collections</p>
          <div class="underline" id="collections-underline"></div>
        </div>

        <div id="men">
          <p>Men</p>
          <div class="underline" id="men-underline"></div>
        </div>

        <div id="women">
          <p>Women</p>
          <div class="underline" id="women-underline"></div>
        </div>

        <div id="about">
          <p>About</p>
          <div class="underline" id="about-underline"></div>
        </div>

        <div id="Contact">
          <p>Contact</p>
          <div class="underline" id="contact-underline"></div>
        </div>
      </div>

      <div id="cart-avatar">
      <div id="cart-section">
        <img id="icon-cart" src="images/icon-cart.svg" />
        <div id="cart-float"></div>
      </div>

      <img id="avatar" src="images/image-avatar.png" />
    </div>
    </div>

    <hr />

    <div id="main">
      <div id="image-section">

        <div id="main-image-section">
          <img id="main-image"src="images/image-product-1.jpg" />
          <img class="arrow" src="images/icon-previous.svg">
          <img class="arrow" src="images/icon-next.svg">
        </div>
        <div id="product-thumbnails">
          <img src="images/image-product-1-thumbnail.jpg" />
          <img src="images/image-product-2-thumbnail.jpg" />
          <img src="images/image-product-3-thumbnail.jpg" />
          <img src="images/image-product-4-thumbnail.jpg" />
        </div>
      </div>

      <div id="text-section">
        <div id="description-section">
          <p id="company-name">SNEAKER COMPANY</p>

          <p id="title">Fall Limited Edition Sneakers</p>

          <p id="product-description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
        </div>
        <div id="price-section">
          <p id="final-price">$125.00</p>
          <p id="discount">50%</p>
          <p id="original-price">$250.00</p>
        </div>

        <div id="add-cart-section">
          <div id="quantity-section">
            <img src="images/icon-minus.svg" />
            <p>0</p>
            <img src="images/icon-plus.svg" />
          </div>
          <div id="add-to-cart">
          <img src="images/icon-cart.svg">
          Add to cart
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
